<div class="header-main-div">
    <button (click)="useLanguage('en')">en!</button>
    <button (click)="useLanguage('de')">de!</button>
    <button (click)="useLanguage('srb')">Serbia!</button>

    <ul *ngFor="let link of linkList">
        <li>
            <a routerLink="/{{link.linkTo}}">{{link.title}} -- {{ link.linkTo }}</a>
        </li>
    </ul>
</div>
